<br>

<div class="container">
  <div class="jumbotron text-center">
    <h1>Login</h1>
  </div>
  <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>

  <div class="form-group">
    <label for="emailInput">Email address</label>
    <input type="email" class="form-control" #emailInput="ngModel" id="emailInput" placeholder="Enter email" [(ngModel)]="loginData.username" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>

    <!-- <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="alert alert-danger">
      <p *ngIf = "emailInput.errors?.required">Email field can't be blank</p>
      <p *ngIf = "emailInput.errors?.pattern && (emailInput.dirty || emailInput.touched)">Invalid email address</p>
    </div> -->
  </div>

  <div class="form-group">
    <label for="passwordInput">Password</label>
    <input type="password" class="form-control" #pwd="ngModel" id="passwordInput" placeholder="Password" [(ngModel)]="loginData.password" name="password" minlength="6" required>

    <!-- <div *ngIf="pwd.invalid && (pwd.dirty || pwd.touched)" class="alert alert-danger">
      <p *ngIf="pwd.errors?.required">Password field can't be empty</p>
      <p *ngIf="pwd.errors?.minlength">Password must be at least 6 characters</p>
    </div> -->
  </div>

  <button type="submit" class="btn btn-primary pull-right" [disabled]="!loginForm.valid">Login</button>
  </form>

  <br><br><hr>

  <div class="text-center">
    <a href="/register">Register</a>
  </div>
</div>
